<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বন্ধু মহল ইসলামিক ফাউন্ডেশন (BMIF) | সদস্যদের তালিকা, কমিটি, মাসিক বকেয়া, গঠনতন্ত্র</title>
    <meta name="description" content="বন্ধু মহল ইসলামিক ফাউন্ডেশন (BMIF)-এর অফিসিয়াল ওয়েবসাইট। সদস্যদের তালিকা, কমিটির তথ্য, মাসিক বকেয়ার হিসাব এবং ফাউন্ডেশনের গঠনতন্ত্র দেখুন।">
    <meta name="keywords" content="BMIF, বন্ধু মহল ইসলামিক ফাউন্ডেশন, সদস্য তালিকা, কমিটি, মাসিক বকেয়া, গঠনতন্ত্র, Islamic Foundation">
    <meta name="author" content="Bandhu Mohol Islamic Foundation">
    <link rel="canonical" href="https://yourusername.github.io/yourrepositoryname/">
    
    <style>
        /* Base Styling */
        :root {
            --color-pink: #c93699;
            --color-purple: #9c36c9;
            --color-blue: #3699c9;
            --color-text: #2c3e50;
            --color-light-bg: #f4f7f6;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--color-light-bg);
            color: var(--color-text);
            text-align: center;
        }

        /* Header & Logo Section */
        header {
            background: linear-gradient(135deg, var(--color-pink) 0%, var(--color-purple) 50%, var(--color-blue) 100%);
            padding: 30px 20px;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        .logo-container {
            /* Replace with your actual logo image path or base64 data */
            display: inline-block;
            margin-bottom: 10px;
            /* Placeholder for the logo from the image */
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        h1 {
            margin: 0 0 5px 0;
            font-size: 1.8rem;
            line-height: 1.2;
        }

        .slogan {
            font-size: 1rem;
            opacity: 0.9;
        }

        /* Main Content & Menu Grid */
        main {
            padding: 20px 10px;
            max-width: 600px;
            margin: 0 auto;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two columns for mobile */
            gap: 15px;
            padding-top: 20px;
        }

        /* Menu Button Styling (Modern & Animated) */
        .menu-item {
            display: block;
            background-color: white;
            padding: 20px 10px;
            border-radius: 15px;
            text-decoration: none;
            color: var(--color-text);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            font-weight: bold;
        }

        .menu-item:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        }

        .menu-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            /* Dynamic color stripe based on option */
            background: linear-gradient(90deg, var(--color-pink), var(--color-purple));
            transition: height 0.3s ease;
        }

        .menu-item:nth-child(2)::before { background: linear-gradient(90deg, #38c9c9, #3869c9); }
        .menu-item:nth-child(3)::before { background: linear-gradient(90deg, #38c950, #9c38c9); } /* Monthly Dues - New */
        .menu-item:nth-child(4)::before { background: linear-gradient(90deg, #c95038, #c99c38); } /* Constitution - New */
        .menu-item:nth-child(5)::before { background: linear-gradient(90deg, #38c9c9, #3869c9); }
        .menu-item:nth-child(6)::before { background: linear-gradient(90deg, #c93699, #9c36c9); }

        .menu-item:hover::before {
            height: 100%;
            opacity: 0.1;
        }

        .icon {
            font-size: 2rem;
            margin-bottom: 5px;
            display: block;
            color: var(--color-purple); /* Default icon color */
            transition: color 0.3s ease;
        }
        
        /* Specific Icon Colors for better visual separation */
        .menu-item:nth-child(1) .icon { color: var(--color-blue); }
        .menu-item:nth-child(2) .icon { color: var(--color-pink); }
        .menu-item:nth-child(3) .icon { color: #38c950; } /* Green/Purple for Dues */
        .menu-item:nth-child(4) .icon { color: #c95038; } /* Orange/Red for Constitution */
        .menu-item:nth-child(5) .icon { color: var(--color-blue); }
        .menu-item:nth-child(6) .icon { color: var(--color-purple); }

        .label-bn {
            font-size: 1.1rem;
            font-weight: bold;
            display: block;
        }
        .label-en {
            font-size: 0.8rem;
            opacity: 0.7;
            display: block;
        }

        /* Mobile Adjustments */
        @media (max-width: 480px) {
            .menu-grid {
                grid-template-columns: 1fr; /* Single column on very small screens */
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header>
        <div class="logo-container">
            BMIF
        </div>
        <h1>বন্ধু মহল ইসলামিক ফাউন্ডেশন</h1>
        <p class="slogan">Main Menu</p>
    </header>

    <main>
        <p style="font-style: italic; opacity: 0.8;">আপনার প্রয়োজনীয় তথ্য নিচে দেখুন</p>
        <div class="menu-grid">
            
            <a href="#members-list" class="menu-item" aria-label="সদস্যদের তালিকা ও ডাটা">
                <i class="icon fas fa-users"></i>
                <span class="label-bn">সদস্য তালিকা</span>
                <span class="label-en">Members List & Data</span>
            </a>

            <a href="#committee-list" class="menu-item" aria-label="কমিটির তালিকা ও ডাটা">
                <i class="icon fas fa-gavel"></i>
                <span class="label-bn">কমিটির তালিকা</span>
                <span class="label-en">Committee List & Data</span>
            </a>

            <a href="#monthly-dues" class="menu-item" aria-label="মাসিক বকেয়া হিসাব">
                <i class="icon fas fa-money-bill-wave"></i>
                <span class="label-bn">মাসিক বকেয়া হিসাব</span>
                <span class="label-en">Monthly Dues Account</span>
            </a>

            <a href="#constitution" class="menu-item" aria-label="ফাউন্ডেশনের গঠনতন্ত্র">
                <i class="icon fas fa-scroll"></i>
                <span class="label-bn">গঠনতন্ত্র</span>
                <span class="label-en">Foundation Constitution</span>
            </a>

        </div>
    </main>
    
</body>
</html>
